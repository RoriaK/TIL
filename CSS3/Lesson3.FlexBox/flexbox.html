<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .flexbox {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid black;
      padding: 10px;
    }

    img {
        width: 100px;
        height: 50px;
    }

    .button-wrap {
        display: flex;
    }

    .button-wrap button {
        margin: 10px;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <nav class="flexbox">
        <img src="image.jpg">
        <div class="button-wrap">
          <button>메뉴</button>
          <button>로그인</button>
        </div>
    </nav>
</body>
</html>
