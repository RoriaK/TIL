<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button{
            width: 150px;
            height: 50px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0.0,0, 0.1);
            cursor:pointer;

        }
        .button:hover{
            background-color: #1b5cec;

        }
    </style>
    <title>Document</title>
</head>
<body>
    <button class="button">제출하기</button>
</body>
</html>
