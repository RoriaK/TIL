<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="priority.css">
    <title>Document</title>
</head>
<body>
    <p>1</p> <!-- 1 -->
    <p class="blue" h2>2</p> <!-- 2 -->
    <p class="blue green">3</p> <!-- 3 -->
    <p class="green blue">4</p> <!-- 4 -->
    <p id="red" class="blue">5</p> <!-- 5 -->
    <h2 id="red" class="blue">6</h2> <!-- 6 -->
    <p id="red" class="blue" style="color: yellow;">7</p> <!-- 7 -->
    <h2 id="red" class="blue" style="color: yellow;">8</h2> <!-- 8 -->
</body>
</html>
<!-- > CSS 우선순위는 다음과 같습니다.
> 
1. `!important` 
2. `inline style`
3. `id 선택자`
4. `class 선택자`
5. `요소 선택자`
6. `소스 순서` -->
